<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARENGTS DOCUMENT DISPLAY APPLICATION</title>
    
    <!-- Include the qrcode.js and JsBarcode libraries with multiple CDN fallbacks and local support -->
    <script>
        // Load QRCode library
        (function() {
            var script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js";
            script.onerror = function() {
                var fallbackScript1 = document.createElement('script');
                fallbackScript1.src = "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js";
                fallbackScript1.onerror = function() {
                    var fallbackScript2 = document.createElement('script');
                    fallbackScript2.src = "https://unpkg.com/qrcodejs/qrcode.min.js";
                    fallbackScript2.onerror = function() {
                        var localScript = document.createElement('script');
                        localScript.src = "qrcode.min.js"; // Local fallback
                        document.head.appendChild(localScript);
                    };
                    document.head.appendChild(fallbackScript2);
                };
                document.head.appendChild(fallbackScript1);
            };
            document.head.appendChild(script);
        })();

        // Load JsBarcode library
        (function() {
            var script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js";
            script.onerror = function() {
                var fallbackScript1 = document.createElement('script');
                fallbackScript1.src = "https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js";
                fallbackScript1.onerror = function() {
                    var fallbackScript2 = document.createElement('script');
                    fallbackScript2.src = "https://unpkg.com/jsbarcode@3.11.0/dist/JsBarcode.all.min.js";
                    fallbackScript2.onerror = function() {
                        var localScript = document.createElement('script');
                        localScript.src = "JsBarcode.all.min.js"; // Local fallback
                        document.head.appendChild(localScript);
                    };
                    document.head.appendChild(fallbackScript2);
                };
                document.head.appendChild(fallbackScript1);
            };
            document.head.appendChild(script);
        })();
    </script>
    
    <!-- CSS styles for the layout and design of the application -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 98.4%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header and Logo alignment */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            position: relative;
            width: 100%;
        }

        /* Container for clock and date */
        #clockDateContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0px;
            left: 70px;
            color: #333;
            font-weight: bold;
        }

        /* Clock and date styles */
        #clock, #date {
            font-size: 14px;
            margin-right: 15px; /* Space between time and date */
            margin-top: 15px;
            text-align: center;
        }

        #company_logo {
            width: 24%;
            position: absolute;
            top: 0px;
            right: 20px;
        }

        .centered-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            flex-grow: 1;
        }

        .centered-section label {
            margin: 0 5px;
        }

        /* Hamburger menu styles */
        .hamburger {
            position: relative;
            top: 0px;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 2;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background: #32c800;
            border-radius: 3px;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 350px; 
            position: fixed;
            top: 0px;
            left: -350px; 
            background-color: #333;
            color: #f9f9f9;
            overflow-x: hidden;
            overflow-y: auto; /* Added to allow vertical scrolling */
            transition: 0.5s;
            padding-top: 50px;
            z-index: 1;
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 100px; /* Add padding to the bottom */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f9f9f9;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .close-sidebar {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: #f9f9f9;
            cursor: pointer;
        }

        /* Sidebar content styles */
        .sidebar label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .sidebar input[type="file"] {
            display: none; /* Hide the default file input */
        }

        /* Custom file input styles */
        .custom-file-upload {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }

        .custom-file-upload:hover {
            background-color: #f1f1f1;
        }

        #qrCodeNumber {
            text-align: center;
        }

        .sidebar input[type="text"], 
        .sidebar button {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .sidebar button {
            background-color: #32c800;
            color: white;
            border: none;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #32c800;
        }

        /* QR Code and Barcode Styles */
        #qrCodeImage {
            display: none; /* Hidden until generated */
            justify-content: center;
            align-items: center;
            width: 160px; /* Set QR Code size */
            height: 160px; /* Set QR Code size */
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #barcodeImage {
            display: none; /* Hidden until generated */
            width: 80%; /* Set barcode width */
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Save Image Buttons (Initially Hidden) */
        #saveQRCodeBtn, #saveBarcodeBtn {
            display: none;
            margin-bottom: 15px;
        }

        /* Result Info for QR Code Generation */
        #resultInfo {
            color: #ff0303;
            margin-bottom: 15px;
            font-size: 14px;
        }

        #resultInfo:empty {
            display: none;
        }

        /* Developer Info */
        .developer {
            position: relative; /* Changed from absolute to relative */
            margin-top: 20px; /* Added margin to ensure space above the footer */
            font-size: 12px;
            color: #ff0000;
            text-align: left; /* Align the text to the left */
            background-color: #333; /* Matches the sidebar background */
            padding: 10px 0;
        }

        #mainContent {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Iframe styling */
        #documentIframe {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 70px); /* Adjust based on the height of your header */
            border: none; /* Remove the border if it's causing scrollbars */
            margin: 0;
            padding: 0;
            display: block;
            box-sizing: border-box;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #company_logo {
                width: 20%;
                right: 10px;
            }

            .sidebar {
                width: 300px; 
                left: -300px;
            }

            .sidebar label,
            .sidebar input[type="file"], 
            .sidebar input[type="text"],
            .sidebar button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            #company_logo {
                width: 25%;
                right: 5px;
                margin-top: 10px;
            }

            .hamburger {
                width: 25px;
                height: 25px;
            }

            .hamburger div {
                width: 25px;
                height: 3px;
            }

            .sidebar {
                width: 250px; 
                left: -250px;
            }

            .sidebar label,
            .sidebar input[type="file"], 
            .sidebar input[type="text"],
            .sidebar button {
                width: 100%;
                font-size: 14px;
            }
        }

        /* Modal styles */
        #customModal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #customModal .modal-content {
            margin-bottom: 20px;
            font-size: 16px;
        }

        #customModal .close-button {
            background-color: #32c800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <span class="close-sidebar" onclick="toggleSidebar()">&times;</span>
        <label for="documentFile">Document URL:</label>
        <label for="documentFile" class="custom-file-upload">
            Choose File
        </label>
        <input type="file" id="documentFile" onchange="generateQRCode()">
        <label for="qrCodeNumber">QR Code Number:</label>
        <input type="text" id="qrCodeNumber" placeholder="QR Code Number">
        <button id="submitBtn" onclick="submitData()">Submit</button>
        <!-- Result Info -->
        <div id="resultInfo"></div>
        <label>Display QR Code:</label>
        <div id="qrCodeImage"></div>
        <label>Display Barcode:</label>
        <img id="barcodeImage" src="" alt="Barcode Image">
        <button id="saveQRCodeBtn" onclick="saveQRCode()">Save QR Code</button>
        <button id="saveBarcodeBtn" onclick="saveBarcode()">Save Barcode</button>
        <!-- Developer's name -->
        <div class="developer">Copyright  2024 Starengts-All Rights Reserved, Version 2.0.0,Mail Us : info@starengts.com, Visit : www.starengts.com</div>
    </div>

    <!-- Main content -->
    <div id="mainContent">
        <iframe id="documentIframe" src="" frameborder="0"></iframe>
    </div>

    <!-- Custom Modal -->
    <div id="customModal">
        <div class="modal-content">
            QR code number is not found in the database, please choose the file from <strong>C:\Digital_Document_Backup</strong> folder and submit!
        </div>
        <button class="close-button" onclick="closeModal()">OK</button>
    </div>

    <script>
        let qrCodeMappings = JSON.parse(localStorage.getItem('qrCodeMappings')) || {};

        function generateQRCode() {
            let qrCodeNumber = document.getElementById("qrCodeNumber").value.trim();

            if (qrCodeNumber === "") {
                qrCodeNumber = Math.random().toString(36).substring(2, 12);
            }

            document.getElementById("qrCodeNumber").value = qrCodeNumber;

            // Replace the dummy QR code with a generated one
            const qrCodeContainer = document.getElementById("qrCodeImage");
            qrCodeContainer.innerHTML = ""; // Clear the div

            // Generate the QR code using the loaded library
            new QRCode(qrCodeContainer, {
                text: qrCodeNumber,
                width: 160,
                height: 160
            });

            document.getElementById("qrCodeImage").style.display = "block"; 
            document.getElementById("saveQRCodeBtn").style.display = "block"; 
            document.getElementById("saveBarcodeBtn").style.display = "block"; 

            const barcodeImage = document.getElementById("barcodeImage");
            JsBarcode(barcodeImage, qrCodeNumber, {
                format: "CODE128",
                displayValue: true,
                width: 2,
                height: 60,
                margin: 0
            });

            document.getElementById("barcodeImage").style.display = "block"; 

            const currentBarcodeValue = document.getElementById("currentBarcodeValue");
            currentBarcodeValue.textContent = qrCodeNumber; // Display the code directly
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const currentLeft = sidebar.style.left;
            sidebar.style.left = currentLeft === "0px" ? "-350px" : "0px";
        }

        function handleQRCode(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const qrData = document.getElementById("qrData").value.trim();
                if (qrData !== "") {
                    if (qrData.startsWith("http://") || qrData.startsWith("https://")) {
                        try {
                            // Attempt to load the URL into the iframe
                            const iframe = document.getElementById("documentIframe");
                            iframe.src = qrData;

                            // Add an event listener to handle errors
                            iframe.onerror = function() {
                                // If an error occurs, open the URL in a full-screen window
                                window.open(qrData, "_blank", "toolbar=0,location=0,menubar=0,width=" + screen.width + ",height=" + screen.height);
                            };

                            // Optionally, you can check if the iframe content loads successfully
                            iframe.onload = function() {
                                console.log("Content loaded in iframe successfully.");
                            };
                        } catch (error) {
                            // If an error occurs (e.g., cross-origin restrictions), open in full-screen window
                            window.open(qrData, "_blank", "toolbar=0,location=0,menubar=0,width=" + screen.width + ",height=" + screen.height);
                        }
                    } else {
                        if (qrCodeMappings.hasOwnProperty(qrData)) {
                            closeModal();
                            const iframeSrc = qrCodeMappings[qrData];
                            document.getElementById("documentIframe").src = iframeSrc;
                            if (iframeSrc.endsWith(".mp4") || iframeSrc.endsWith(".webm") || iframeSrc.endsWith(".ogg")) {
                                const iframe = document.getElementById("documentIframe");
                                iframe.addEventListener('load', () => {
                                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                                    const video = iframeDocument.querySelector('video');
                                    if (video) {
                                        video.loop = true;
                                        video.play();
                                    }
                                });
                            }
                        } else {
                            showModal();
                        }
                    }
                    const currentBarcodeValue = document.getElementById("currentBarcodeValue");
                    const qrDataInput = document.getElementById("qrData");
                    qrDataInput.addEventListener("input", function () {
                        const qrData = qrDataInput.value.trim();
                        const displayedQRData = qrData.substring(0, 12);
                        currentBarcodeValue.textContent = displayedQRData; // Display the scanned code directly
                    });
                    document.getElementById("qrData").value = "";
                    document.getElementById("qrData").focus();
                }
            }
        }

        const inputField = document.getElementById("qrData");
        inputField.addEventListener("keydown", handleQRCode);

        // Ensure the cursor is always focused on the input field
        document.addEventListener("click", function() {
            document.getElementById("qrData").focus();
        });

        window.onload = function() {
            document.getElementById("qrData").focus();
        };

        function submitData() {
            const qrCodeNumber = document.getElementById("qrCodeNumber").value;
            const documentFile = document.getElementById("documentFile").files[0];
            const resultInfo = document.getElementById("resultInfo");

            if (qrCodeNumber && documentFile) {
                generateQRCode();
                qrCodeMappings[qrCodeNumber] = `C:/Digital_Document_Backup/${documentFile.name}`;
                document.getElementById("qrCodeNumber").value = "";
                resultInfo.innerHTML = `QR code number has been generated successfully & linked to the document: ${qrCodeNumber} <br>`;
                resultInfo.style.color = "#FF0000";
                localStorage.setItem('qrCodeMappings', JSON.stringify(qrCodeMappings));
            } else {
                showModal();
            }
        }

        function updateClockAndDate() {
            const clockElement = document.getElementById("clock");
            const dateElement = document.getElementById("date");

            const update = () => {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, "0");
                const minutes = String(now.getMinutes()).padStart(2, "0");
                const seconds = String(now.getSeconds()).padStart(2, "0");
                const formattedTime = `${hours}:${minutes}:${seconds}`;
                
                const day = String(now.getDate()).padStart(2, "0");
                const month = now.toLocaleString('default', { month: 'short' });
                const year = now.getFullYear();
                const formattedDate = `${day} - ${month} - ${year}`;

                clockElement.textContent = formattedTime;
                dateElement.textContent = formattedDate;
            };

            update();
            setInterval(update, 1000);
        }

        updateClockAndDate();

        function saveQRCode() {
            const qrCodeContainer = document.getElementById("qrCodeImage").querySelector('img');
            const link = document.createElement('a');
            link.href = qrCodeContainer.src;
            link.download = 'qr_code.png';
            link.click();
        }

        function saveBarcode() {
            const barcodeImage = document.getElementById("barcodeImage");
            const link = document.createElement('a');
            link.href = barcodeImage.src;
            link.download = 'barcode.png';
            link.click();
        }

        function showModal() {
            const modal = document.getElementById("customModal");
            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("customModal");
            modal.style.display = "none";
            document.getElementById("qrData").focus();
        }

        document.getElementsByClassName("close-button")[0].addEventListener('click', closeModal);

        window.onclick = function(event) {
            const modal = document.getElementById("customModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
